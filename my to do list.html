    <script>
        let add_btn=document.querySelector("#btn");
        let text=document.querySelector("#task");
        let template=document.querySelector("#template");
        let edit_id="";


        let originalarray=[];
        add_btn.addEventListener('click',function(){
            let value=task.value
            if(!edit_id){
                
            
            if(value==""){
                alert("you cannot leave empty")
            }
            else{
                let obj={
                    id:new Date().getMilliseconds(),
                    taskname:value
                }
                originalarray.push(obj)
                console.log(originalarray);
                task.value=''
            }
        }
            else{
                let a=originalarray.map((data)=>{
                    if(data.id==edit_id){
                        data.taskname=task.value
                    }
                    return data;
                })
                task.value=''
                edit_id=''
            }
       
            printing();

        });
        
        function printing(){
            console.log('oroginalarray',originalarray);
            let arr = originalarray.map((avalue)=>{
                return ` <div class="card mt-2">
                        <div class="card-body d-flex">
                            <h4>${avalue.taskname}</h4>
                            <button class="btn btn-primary ml-2" onclick="editition(${avalue.id})">Edit</button>
                            <button class="btn btn-danger ml-2" onclick="deletion(${avalue.id})">Delete</button>
                            
                        </div>
                    </div>`
            })
            let dup_temp=arr.join(" ");
            template.innerHTML = dup_temp;
        }

        function deletion(id){
            let a=originalarray.filter((e)=>{
                return e.id !=id;

            })
            originalarray=a;
            printing();
        }
        function editition(id){
            let a= originalarray.find((data)=>{
                    return data.id==id
                })
                task.value=a.taskname;
                edit_id=id;
        }

    </script>
